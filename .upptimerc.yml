# Change these first
owner: oribisoftware # Your GitHub organization or username, where this repository lives
repo: upptime # The name of this repository

sites:
  - name: Hemsidan (oribi.se)
    url: https://oribi.se
    icon: https://oribi.se/wp-content/uploads/2020/01/oribi-favicon.png
    assignees:
      - nilslockean
  - name: Oribi Web Store (oribisoftware.com)
    url: https://oribisoftware.com/en
    icon: https://easydigitaldownloads.com/wp-content/uploads/2018/12/favicon-128x128.png
    assignees:
      - nilslockean
  - name: Oribi Web Store / Licensnyckelkontroll (E-nycklar)
    url: $EDD_LICENSE_ENDPOINT/?edd_action=check_license&item_name=test&license=1234
    icon: https://easydigitaldownloads.com/wp-content/uploads/2018/12/favicon-128x128.png
    assignees:
      - nilslockean
  - name: Habitat (dl.oribisoftware.com)
    url: https://dl.oribisoftware.com
    icon: https://oribi.se/wp-content/uploads/2020/01/oribi-favicon.png
    assignees:
      - jkristell
  - name: Habitat / Licensnyckelkontroll (H-nycklar)
    url: $HABITAT_LICENSE_ENDPOINT/1234
    icon: https://oribi.se/wp-content/uploads/2020/01/oribi-favicon.png
    assignees:
      - jkristell
  - name: Habitat / Licenskontroll av domännamn
    url: $HABITAT_DOMAINCHECK_ENDPOINT/oribi.se
    icon: https://oribi.se/wp-content/uploads/2020/01/oribi-favicon.png
    assignees:
      - jkristell
  - name: Habitat / Licenskontroll av skolenhetskod
    url: $HABITAT_SCHOOLID_ENDPOINT/2147483646
    icon: https://oribi.se/wp-content/uploads/2020/01/oribi-favicon.png
    assignees:
      - jkristell
  # - name: Databas för användarinställningar i Office-tillägg
  #   url: $USER_SETTINGS_MYSQL_ENDPOINT/oribispeak
  #   assignees:
  #     - glosboken
  - name: TTS (Oribi Speak talsyntes)
    url: $TTS_ENDPOINT/speak
    icon: https://dev--oribi-speak-light.netlify.app/favicon.ico
    method: POST
    headers:
      - "Content-Type: application/json"
    body: '{ "text": "detta är ett test", "voice": "elin" }'
    assignees:
      - jkristell
  - name: TTS / Tillgängliga röster
    url: $TTS_ENDPOINT/voices
    icon: https://oribi-speak-light.netlify.app/favicon.ico
    assignees:
      - jkristell
  - name: Ordprediktion
    url: $PREDICTION_ENDPOINT
    icon: https://oribi-speak-light.netlify.app/favicon.ico
    method: POST
    headers:
      - "Accept: application/json"
      - "Content-Type: application/json"
    body: '{ "input": "test", "apiKey": "$PREDICTION_API_KEY" }'
    assignees:
      - jkristell
  # - name: OCR
  #   url: https://apipro2.ocr.space/parse/image
  #   method: POST
  #   headers:
  #     - "apikey: $OCR_API_KEY"
    assignee:
      - nilslockean
  - name: Ordboken
    url: $DICTIONARY_ENDPOINT/?language=swe&word=test
    icon: https://orilex.netlify.app/favicon.ico
    __dangerous__body_down: "[]"
    assignees:
      - glosboken
  - name: Ordboken / Tillgänliga ljudfiler
    url: $DICTIONARY_SOUNDS_ENDPOINT
    icon: https://orilex.netlify.app/favicon.ico
    assignees:
      - nilslockean
  - name: Rättstavning
    url: $SPELLCHECK_ENDPOINT
    icon: https://oribi.se/wp-content/uploads/2021/03/icon_128x128@2x.png
    method: POST
    headers:
      - "Content-Type: application/json"
    body: '{ "text": "abåre" }'
    assignees:
      - jkristell

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  # cname: status.oribi.se
  theme: night
  baseUrl: /upptime
  logoUrl: https://raw.githubusercontent.com/oribisoftware/upptime/master/assets/icon-dark.svg
  favicon: https://oribi.se/wp-content/uploads/2020/01/oribi-favicon.png
  name: Driftstatus
  introTitle: "**Servern nere?** Här kan du se aktuell driftstatus för alla Oribis tjänster."
  introMessage: Var femte minut gör systemet en kontroll av samtliga servrar och meddelar ansvarig utvecklare om något inte stämmer, allt sköts via [GitHub](https://github.com/oribisoftware/upptime). Var tolfte timme körs även en grundläggande testsvit av [Postman](https://go.postman.co/workspace/Oribi-Team-Workspace~a7f3260d-f4d1-4306-8861-17fbb8c067eb/collection/1128059-3522d8f6-d6db-4aaa-87f8-d61e7867d7ad).
  navbar:
    - title: Status
      href: /$REPO
    - title: GitHub
      href: https://github.com/$OWNER/$REPO
    - title: Postman
      href: https://oribisoftware.postman.co

